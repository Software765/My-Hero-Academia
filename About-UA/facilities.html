	<h1 class="title"><b>UA Facilities</b></h1>
	<div class="menu">
		<figure class="title1">
			<h2>Development Studio</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/a/a4/Development_Studio_Inside.png/revision/latest?cb=20180714134130">
			<p> The UA's Development Studio is a workshop dedicated to Costume adjustments. It is located on the first floor of the main building and is managed by Power Loader. The room is filled with various tools, materials, and machinery for students, namely students from the Support department, to use for Costume development for the Hero course.</p>
		</figure>
		<figure class="title2">
			<h2>Lunch Rush Cafeteria</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/c/c1/Lunchrush_cafeteria.png/revision/latest?cb=20171111181042">
			<p>The Lunch Rush Cafeteria serves as the main dining hall at UA, located in the main building. The hall is a large food court with many venues for students to buy their food at low prices. Lunch Rush, the school's chef, serves a variety of the first-rate cuisine during school lunches.</p>
		</figure>
		<figure class="title1">
			<h2>Recovery Girl's Nurse's Office</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/7/7e/Recovery_Girl_berates_All_Might.png/revision/latest?cb=20170704183043">
			<p> Recovery Girl's Nurse's Office is an infirmary located in UA High School. It is maintaiend by Recovery Girl, who attends to all injuries within the school for all the departments, but mainly the Hero course. There are also branch offices, located in different parts of the campus, such as one in the Sports Festival Stadium.</p>
		</figure>
		<figure class="title2">
			<h2>Conference Room</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/0/05/Conference_Room_%28Anime%29.png/revision/latest?cb=20191113114053">
			<p>The Conference Room is a room located in the main building, where the school faculty can gather to discuss important topics in private. It is a spacious room with a large conference table and a number of chairs, allowing for any staff members from all departments to gather in one room to discuss.</p>
		</figure>
		<figure class="title1">
			<h2>PE Grounds</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/7/70/PE_Grounds.png/revision/latest?cb=20190331155526">
			<p>The UA PE Grounds are an exercise field where Hero Course students can train their Quirks and participate in fitness tests. It consists of various locations for those tests, including a 50-meter running track, a sandpit for long jump and a pitching circle for softball throw. As opposed to middle schools that prohibited Quirk usage, Quirks are not just allowed, but required on the PE Grounds.</p>
		</figure>
		<figure class="title2">
			<h2>Ground Beta</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/1/1a/Ground_Beta.png/revision/latest?cb=20170709155536">
			<p>Ground Beta is one of the training areas located in the school. This emulates a standard urban area with streets and buildings. Several building have monitoring rooms in their basements, so that indoor exercises can be observed.</p>
		</figure>
		<figure class="title1">
			<h2>Ground Gamma</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/5/59/Field_Gamma.png/revision/latest?cb=20170820154304">
			<p>Ground Gamma is one of the training areas in the school. It consists of an industrial site complied by many factories that form a labyrinth, which also contains tons of heavy machinery like cranes and pipelines.</p>
		</figure>
		<figure class="title2">
			<h2>Gym Gamma</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/b/b9/Gym_Gamma.png/revision/latest?cb=20180716212426">
			<p>Gym Gamma, commonly known as the Training Kitchen Land or TDL, is one of the training areas in the school. It consists of an large, empty and enclosed space, made entirely of concrete. This allows Cementoss, a Hero course teacher, to manipulate the area to best fit the students' personal needs in training.</p>
		</figure>
		<figure class="title1">
			<h2>Heights Alliance</h2>
			<img id="image" src=https://vignette.wikia.nocookie.net/bokunoheroacademia/images/1/1d/Heights_Alliance.png/revision/latest?cb=20180630153800">
			<p>The Heights Alliance is a group of serval dormitories inside the campus, where the students are currently housed. There are dorm buildings for every class and each is just a 5-minute walk from the main building. The first floor is a common area, with couches, tables, TVs, kitchens, bathrooms and laundry rooms, along with a countyard. The second to fifth floor contains dorm rooms, with males assigned to the left wings and females to the right.</p>
		</figure>
		<figure class="title2">
			<h2>Sports Festival Stadium</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/6/62/Sports_Festival_Stadium_%28Anime%29.PNG/revision/latest?cb=20170408204003">
			<p>The Sports Festival Stadium is the stadium where the UA Sports Festival takes place, which is located inside the campus. It is an open building that features a stand with three floors and several screens for the festival.</p>
		</figure>
		<figure class="title1">
			<h2>Unforseen Simulation Joint</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/a/a9/USJ_zones.png/revision/latest?cb=20170707014605">
			<p>The Unforseen Simulation Joint, often acronymized as USJ, is a training facility located in the school. Its purpose is to train Hero students for disaster rescue. The building is composed of eigth main sections, with six of them emulating a particular disaster scenario. Additionally, it is equipped with sensors to detect intruders.</p>
		</figure>
