	<h1 class="title"><b>U.A. Facilities</b></h1>
	<div class="menu">
		<figure class="title1">
			<h2>Development Studio</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/a/a4/Development_Studio_Inside.png/revision/latest?cb=20180714134130">
			<p> The U.A.'s Development Studio is a workshop dedicated to Costume adjustments. It is located on the first floor of U.A. High School's main building and is managed by Power Loader.</p>
		</figure>
		<figure class="title2">
			<h2>Lunch Rush Cafeteria</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/c/c1/Lunchrush_cafeteria.png/revision/latest?cb=20171111181042">
			<p>The Lunch Rush Cafeteria serves as the main dining hall at U.A. High School. Lunch Rush, a Pro Hero, serves a variety of the first-rate cuisine in school lunches, where students can but them at low prices.</p>
		</figure>
		<figure class="title1">
			<h2>Recovery Girl's Nurse's Office</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/7/7e/Recovery_Girl_berates_All_Might.png/revision/latest?cb=20170704183043">
			<p> Recovery Girl's Nurse's Office is an infirmary located in U.A. High School, that is maintaiend by Recovery Girl.</p>
		</figure>
		<figure class="title2">
			<h2>Conference Room</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/0/05/Conference_Room_%28Anime%29.png/revision/latest?cb=20191113114053">
			<p>The Conference Room is a room located in U.A. High School where the school faculty can gather to discuss important topics in private.</p>
		</figure>
		<figure class="title1">
			<h2>P.E. Grounds</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/7/70/PE_Grounds.png/revision/latest?cb=20190331155526">
			<p>The U.A. P.E. Grouds are an exercise field where Hero Course students can train their Quirks and participate in fitness tests. This is where the students of Class 1-A took their Quirk Apprehension Test.</p>
		</figure>
		<figure class="title2">
			<h2>Ground Beta</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/1/1a/Ground_Beta.png/revision/latest?cb=20170709155536">
			<p>Ground Beta is one of the training areas located in U.A. High School. This emulates a standard urban area with streets and buildings.</p>
		</figure>
		<figure class="title1">
			<h2>Ground Gamma</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/5/59/Field_Gamma.png/revision/latest?cb=20170820154304">
			<p>Ground Gamma is one of the training areas in U.A. High School. It consists of an industrial site complied by many factories that form a labyrinth.</p>
		</figure>
		<figure class="title2">
			<h2>Gym Gamma</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/b/b9/Gym_Gamma.png/revision/latest?cb=20180716212426">
			<p>Gym Gamma, commonly known as the Training Kitchen Land or TDL, is one of the training areas in U.A. High School. It consists of an large, empty and enclosed space, made entirely of concrete for Cementoss to control that best fits the students.</p>
		</figure>
		<figure class="title1">
			<h2>Heights Alliance</h2>
			<img id="image" src=https://vignette.wikia.nocookie.net/bokunoheroacademia/images/1/1d/Heights_Alliance.png/revision/latest?cb=20180630153800">
			<p>The Heights Alliance is a group of serval dormitories inside the U.A. campus, where its students are currently housed.</p>
		</figure>
		<figure class="title2">
			<h2>Sports Festival Stadium</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/6/62/Sports_Festival_Stadium_%28Anime%29.PNG/revision/latest?cb=20170408204003">
			<p>The Sports Festival Stadium is the stadium where the U.A. Sports Festival takes place, located inside the U.A. High School campus.</p>
		</figure>
		<figure class="title1">
			<h2>Unforseen Simulation Joint</h2>
			<img id="image" src="https://vignette.wikia.nocookie.net/bokunoheroacademia/images/a/a9/USJ_zones.png/revision/latest?cb=20170707014605">
			<p>The Unforseen Simulation Joint, often acronymized as U.S.J., is a training facility located in U.A. High School. Its purpose is to train Hero students for disaster rescue.</p>
		</figure>
	</div>
