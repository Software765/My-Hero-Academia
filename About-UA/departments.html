	<h1 class="title"><b>UA Departments</b></h1>
	<div class="menu">
		<figure class="info2">
			<h2>Departments of Heroics</h2>
			<p>Students in the Hero course learn everything they need to know to become excellent heroes in service of the community and work towards the qualifications necessary to be allowed to use their Quirks in public spaces. They are trained in battle, first aid, and all manners of heroics-related lessons. Students are taught ordinary subjects, such as English, in the morning. After lunch, Heroics classes take place.</p>
			<p>These students belong to Classes A and B</p>
			<div class="menu">
				<figure>
					<img id="thumbnail2" src="https://i.ytimg.com/vi/VvRRC29U4AA/maxresdefault.jpg">
					<p><b><a href="students1a.html">Class 1-A</b></p></a>
				</figure>
				<figure>
					<img id="thumbnail2" src="https://animegeeksjp.com/wp-content/uploads/2021/03/1.jpeg">
					<p><b><a href="students1b.html">Class 1-B</b></p></a>
				</figure>
			</div>
		</figure>
		<figure class="info2">
			<h2>Department of General Education</h2>
			<p>Students in the General Education course usually don't make the cut for the hero department. It boasts a top-notch education with an eclectic lineup of teachers. The dapartment supports students aiming for college and other pursuits. It is also possible for students with exceptional grades to be transferred to the hero department.</p>
			<p>These students belong to Classes C, D, and E</p>
		</figure>
		<figure class="info2">
			<h2>Department of Support</h2>
			<p>Students in the Support course focus on developing support equipment that help heroes out on the battlefield. With a workspace stocked to the brim with all sorts of executive tools, the department provides an unmatched creative environment.</p>
			<p>These students belong to Classes F, G, and H</p>
		</figure>
		<figure class="info2">
			<h2>Department of Management</h2>
			<p>Students in the Management course focuses on all aspects of heroics business, from founding and managing hero agencies to executive producing heroes. They even do hands-on lessons in venture capitalism.</p>
			<p>These students belong to Classes I, J, and K</p>
		</figure>
